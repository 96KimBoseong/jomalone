("href","./login.html");r.textContent="사용자 정보가 틀립니다.",o.style.display="block"}})});</script></head><body> <h3>아이디 비밀번호 찾기</h3> <div class="container"> <form action="" name="find"> <input type="text" id="user_name" class="user_name" name="user_name" autofocus placeholder="이름" required> <input type=" text" id="user_num" class="user_num" name="user_num" placeholder="전화번호"> <button type="button" id="find_btn">아이디 /비밀번호 찾기</button> </form> <div class="link"> <a href="login.html">로그인 페이지로 가기</a> </div> </div> <div class="alert"> <div class="alert_inner"> <p></p> <br> <a href="find.html" id="link">확인</a> </div> </div> </body></html>
