<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        /* const idInfo = ["green", "green2"];
      const pwInfo = ["1234", "5678"];
      로그인정보 찾기용 이름 전화번호 등등 배열에 넣어주기 */

        const loginInfo = [
          {
            id: "green",
            password: 1234,
          },
          {
            id: "green2",
            password: 5678,
          },
        ];

        const userId = document.getElementById("user_id");
        const userPw = document.getElementById("user_pw");
        const loginBtn = document.getElementById("login_btn");

        const popUp = document.querySelector('.alert')
        const popText = document.querySelector('.alert .alert_inner p ')

        loginBtn.addEventListener("click", function () {
          for (let i = 0; i < loginInfo.length; i++) {
            const loginInfoId = loginInfo[i].id;
            const loginInfoPw = loginInfo[i].password;

            if (userId.value == loginInfoId && userPw.value == loginInfoPw) {
              popText.textContent = '로그인 완료'              
              popUp.style.display = 'block'
              return;
            } else if (userId.value != loginInfoId && userPw.value == loginInfoPw) {
              popText.textContent = '아이디 오류'              
              popUp.style.display = 'block'
              return;
            } else if (userId.value == loginInfoId && userPw.value != loginInfoPw) {
              popText.textContent = '비밀번호 오류'              
              popUp.style.display = 'block'
              return;
            } else if (userId.value != loginInfoId && userPw.value != loginInfoPw) {
              popText.textContent = '아이디 및 비밀번호 오류입니다'              
              popUp.style.display = 'block'
              return;
            }
          }
        });
      });
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      a {
        display: inline-block;
        text-decoration: none;
        color: #000;
      }
      body {
        background-color: #fcf9ee;
      }
      h3 {
        text-align: center;
        padding: 30px 0;
      }

      .container {
        width: 70%;
        margin: 0 auto;
      }

      .container input {
        display: block;
        width: 300px;
        height: 30px;
        margin: 0 auto;
        margin-bottom: 10px;
        box-sizing: border-box;
      }

      .container form button {
        border: none;
        background-color: #000;
        color: #fff;
        width: 300px;
        height: 30px;
        display: block;
        margin: 0 auto;
        cursor: pointer;
      }

      .container form button:hover {
        background-color: #999;
      }

      .link {
        width: 300px;
        margin: 0 auto;
      }

      .link a {
        font-size: 12px;
      }

      .link a:first-child {
        position: relative;
        margin-right: 5px;
      }

      .link a:first-child::after {
        content: "|";
        position: absolute;
        right: -7px;
        top: -2px;
      }
      .alert {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
      }
      .alert_inner {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 300px;
        margin-left: -150px;
        margin-top: -150px;
        background-color: #fcf9ee;
      }
      .alert_inner p{
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        margin-top: 30px;
      }
      .alert_inner a{
        text-align: center;
        color: #fff;
        background-color: #000;
        width: 200px;
        height: 40px;
        line-height: 40px;
        position: absolute;
        left: 50%;
        bottom: 10px;
        margin-left: -100px;
      }
    </style>
  </head>

  <body>
    <h3>로그인</h3>
    <div class="container">
      <form action="" name="login">
        <input type="text" id="user_id" class="user_id" name="user_id" autofocus placeholder="아이디" required />
        <input type="password" id="user_pw" class="user_pw" name="user_pw" placeholder="비밀번호" />
        <button type="button" id="login_btn">로그인</button>
      </form>
      <div class="link">
        <a href="./join.html">회원가입</a>
        <a href="./find.html">아이디/비밀번호 찾기</a>
      </div>
    </div>
    <div class="alert">
      <div class="alert_inner">
        <p></p>
        </br>
        <a href="./login.html">확인</a>
      </div>
    </div>
  </body>
</html>
