    <div class="banner">
      <p>첫 구매 시 피오니 앤 블러쉬 스웨이드 코롱 9ML를 선물로 드립니다. *일부 상품 적용 불가 (쿠폰코드: WELCOME)</p>
      <p>코롱 또는 코롱 인텐스 100ml 구매 시, 컬러 캡을 선물로 드립니다. 구매하기</p>
      <p>23만원 이상 구매 시, 하트 선물박스 포장 서비스를 제공합니다. 구매하기</p>
      <p>모든 구매 시 원하는 샘플 2종을 직접 선택하여 센트 페어링을 경험해 보세요. 구매하기</p>
      <p>디퓨저 165ml 구매 시, 잉글리쉬 페어 앤 프리지아 미니 캔들 35g를 선물로 드립니다. 구매하기</p>
    </div>
