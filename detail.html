<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조 말론 런던 온라인 부티크</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/detail.scss" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./js/detail.js" defer></script>
  </head>
  <body>
    <include src="./header.html"></include>
    <section class="detail">
      <div class="path_box">
        <a href="./index.html">HOME ></a>
        &nbsp;
        <a href="./sub.html"> Cologne</a>
      </div>
      <div class="item_box">
        <div class="left_box">
          <div class="swiper detail_swiper2">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="./images/detail/detail_small01.png" alt="" /></div>
              <div class="swiper-slide"><img src="./images/detail/detail_small02.png" alt="" /></div>
              <div class="swiper-slide"><img src="./images/detail/detail_small03.png" alt="" /></div>
              <div class="swiper-slide"><img src="./images/detail/detail_small04.png" alt="" /></div>
              <div class="swiper-slide"><img src="./images/detail/detail_small05.png" alt="" /></div>
            </div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
          <div class="swiper detail_swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="./images/detail/detail_small01.png" alt="" /></div>
              <div class="swiper-slide"><img src="./images/detail/detail_small02.png" alt="" /></div>
              <div class="swiper-slide"><img src="./images/detail/detail_small03.png" alt="" /></div>
              <div class="swiper-slide"><img src="./images/detail/detail_small04.png" alt="" /></div>
              <div class="swiper-slide"><img src="./images/detail/detail_small05.png" alt="" /></div>
            </div>
          </div>
        </div>
        <div class="right_box">
          <div class="text">
            <p class="item_en01">Best Seller</p>
            <p class="item_en02">Blackberry & Bay Cologne</p>
            <p class="item_ko">블랙베리 앤 베이 코롱</p>
            <p class="item_price">\ 110,000</p>
            <div class="item_info">
              < 전용 슬리브 포장 & 하트 파우치 증정 >
              <br />
              블루베리를 따던 어린시절의 추억,
              <br />
              블루베리로 물든 입술과 손, 이제 막 수확한 월계수 잎의
              <br />
              신선함에 톡 쏘는 블루베리 과즙을 가미하였습니다.
              <br />
              매력적이고 생기 넘치는 상쾌한 느낌의 향입니다.
            </div>
          </div>
        </div>
      </div>
      <div class="accordion"></div>
      <div class="recommend"></div>
    </section>
    <include src="./footer.html"></include>
  </body>
</html>
